<div
  class="card flex align-items-center justify-content-between p-2 border-bottom-1"
>
  <p-image
    class="logo-image"
    src="../../../../assets/image/light-logo.png"
    alt="Image"
    height="50"
  ></p-image>
  <div class="flex align-items-center">
    <p-button
      label="Project"
      styleClass="p-button-link"
      (click)="pMenu.toggle($event)"
    ></p-button>
    <p-tieredMenu #pMenu [model]="project" [popup]="true"></p-tieredMenu>
    <p-button
      label="Build ID"
      styleClass="p-button-link"
      (click)="bMenu.toggle($event)"
    ></p-button>
    <p-tieredMenu #bMenu [model]="buildId" [popup]="true"></p-tieredMenu>
  </div>
  <div class="flex align-items-center" *ngIf="authService.isLoggedIn()">
    <span class="welcome-text {{ this.userType }}"
      >Welcome, {{ this.userType | titlecase }}</span
    >
    <p-button
      (click)="logout()"
      icon="pi pi-sign-out"
      styleClass="p-button-rounded p-button-primary"
    />
  </div>
</div>
