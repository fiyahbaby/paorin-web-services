<app-navbar></app-navbar>
<p-messages></p-messages>
<div id="view-project">
    <app-header formHeader="View Project" formSubHeader="Project Menu > View Project"></app-header>
    <p-card class="w-12 h-full card-header" id="project-p-card">
        <div class="card w-full">
            <p-header>
                <h1 class="mt-0 mb-3 text-black-alpha-90" style="font-size: 18px">
                    Select Project
                </h1>
            </p-header>
            <p-table [value]="projects" [paginator]="true" [rows]="3" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" selectionMode="single"
                [(selection)]="selectedProject" dataKey="id" styleClass="p-datatable-striped p-datatable-gridlines"
                (onRowSelect)="selectedProject = $event.data">
                <ng-template pTemplate="header"> <!-- header template -->
                </ng-template>
                <ng-template pTemplate="body" let-project>
                    <tr>
                        <td style="text-align: center">
                            <p-tableRadioButton [value]="project"></p-tableRadioButton>
                        </td>
                        <td style="text-align: center">{{ project.name }}</td>
                        <td style="text-align: center">{{ project.revisionId }}</td>
                        <td style="text-align: center">{{ project.testTypeId }}</td>
                        <td style="text-align: center">{{ project.blockId }}</td>
                        <td style="text-align: center">{{ project.dateCreated }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="w-full flex justify-content-end buttons-container bottom mt-3">
            <ng-container *ngTemplateOutlet="buttons"></ng-container>
        </div>
    </p-card>
</div>

<ng-template #buttons>
    <p-button label="Back" styleClass="p-button-danger" type="button" (onClick)="onBack()"></p-button>
    <p-button label="Submit" styleClass="p-button-success" type="submit" (onClick)="onSubmit()"></p-button>
</ng-template>
