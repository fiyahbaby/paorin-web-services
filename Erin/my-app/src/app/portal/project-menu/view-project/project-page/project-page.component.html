<app-navbar></app-navbar>
<div id="project-page">
    <app-header formHeader="Project Page" formSubHeader="Project Menu > View Project > Project Page"></app-header>
    <p-card class="w-12 h-full card-header" id="project-page-card">
        <div class="w-full">
            <p-tabView id="my-tabview">
                <p-tabPanel header="Summary" icon="pi pi-info-circle">
                </p-tabPanel>
                <p-tabPanel header="Details" icon="pi pi-list">
                    <p-accordion [multiple]="true" class="w-full mt-3">
                        <p-accordionTab header="Voltage">
                            <p-table [value]="getVoltageData()" styleClass="p-datatable-gridlines">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th style="width: 1rem; text-align: center">#</th>
                                        <th style="width: 20rem; text-align: center">Name</th>
                                        <th style="width: 20rem; text-align: center">Voltage Value (V)</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-voltage let-rowIndex="rowIndex">
                                    <tr>
                                        <td style="text-align: center">{{ rowIndex + 1 }}</td>
                                        <td style="text-align: center">{{ voltage.name }}</td>
                                        <td style="text-align: center">{{ voltage.value }}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </p-accordionTab>
                        <p-accordionTab header="Temperature">
                            <p-table [value]="getTempData()" styleClass="p-datatable-gridlines">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th style="width: 1rem; text-align: center">#</th>
                                        <th style="width: 20rem; text-align: center">Name</th>
                                        <th style="width: 20rem; text-align: center">Temperature Value (&deg;C)</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-temperature let-rowIndex="rowIndex">
                                    <tr>
                                        <td style="text-align: center">{{ rowIndex + 1 }}</td>
                                        <td style="text-align: center">{{ temperature.name }}</td>
                                        <td style="text-align: center">{{ temperature.value }}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </p-accordionTab>
                        <p-accordionTab header="Unit">

                            <p-table [value]="getUnitData()" styleClass="p-datatable-gridlines">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th style="width: 1rem; text-align: center">#</th>
                                        <th style="width: 20rem; text-align: center">Process Corner</th>
                                        <th style="width: 20rem; text-align: center">2D Bar Code</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-unit let-rowIndex="rowIndex">
                                    <tr>
                                        <td style="text-align: center">{{ rowIndex + 1 }}</td>
                                        <td style="text-align: center">{{ unit.process_corner }}</td>
                                        <td style="text-align: center">{{ unit.two_d_name }}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </p-accordionTab>
                    </p-accordion>
                </p-tabPanel>
            </p-tabView>
        </div>
        <div class="w-full flex justify-content-end buttons-container bottom mt-3">
            <ng-container *ngTemplateOutlet="buttons"></ng-container>
        </div>
    </p-card>
</div>

<ng-template #buttons>
    <p-button label="Back" styleClass="p-button-danger" type="button" (onClick)="onBack()"></p-button>
</ng-template>
